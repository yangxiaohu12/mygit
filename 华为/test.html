<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arr=[1,3,5,7,9];
        Array.prototype.myFind = function (fn) {
            for(let i = 0; i < this.length; i++){
                let result = fn(this[i], i, this);
                if(result !== undefined){
                    return result;
                }
            }
            return undefined;
        }
        let value=arr.myFind(function (currentValue, currentIndex, currentArray) {
            // console.log(currentValue);
                if (currentValue===3) {
                    return true;
                }
        });
        console.log(value);
    </script>
</head>
